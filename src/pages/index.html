<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__inner">
        <div class="scale">
          <!-- <div class="scale__unit"></div> -->
        </div>
        <div class="hand hand-hour"></div>
        <div class="hand hand-min"></div>
        <div class="hand hand-sec">
          <div class="dec dec1"></div>
          <div class="dec dec2"></div>
          <div class="dec dec3"></div>
          <div class="dec dec4"></div>
          <div class="dec dec5">
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
